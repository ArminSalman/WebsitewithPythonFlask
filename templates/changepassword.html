{% extends "layout.html" %}

{% block body %}
{% from "includes/formhelpers.html" import render_field %}
<div class="container">
    <form method="POST">
        {{ render_field(form.oldPassword,class="form-control") }}
        {{ render_field(form.newPassword,class="form-control") }}
        {{ render_field(form.confirm,class="form-control") }}
        <br>
        <button type="submit" class="btn btn-success">Değiştir</button>
    </form>
</div>

{% endblock body %}
